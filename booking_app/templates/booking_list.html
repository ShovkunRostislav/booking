<!-- templates/bookings/booking_list.html -->

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List</title>
</head>
<body>
    <h2>Booking List</h2>

    <ul>
        {% for booking in bookings %}
            <li>{{ booking.user.name }} {{ booking.user.surname }} - {{ booking.place.place }} - {{ booking.date }} {{ booking.time }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'register' %}">Register</a>
    <a href="{% url 'create_booking' %}">Create Booking</a>
</body>
</html>
